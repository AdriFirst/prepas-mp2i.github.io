baseURL = "https://prepas-mp2i.github.io/prepas-mp2i-website/"
title = "PREPAS MP2I"
theme = "LoveIt"
defaultContentLanguage = "fr"
enableRobotsTXT = true

[params]
  version = "0.2.X"
  description = "Site des classes préparatoires MP2I"
  keywords = ["Theme", "Hugo", "MP2I", "Prépa"]
  defaultTheme = "auto"
  gitRepo = "https://github.com/prepas-mp2i/prepas-mp2i-website"
  dateFormat = "02/01/2006"

  [params.app]
    title = "PREPAS MP2I"
    noFavicon = false
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"

  [params.search]
    enable = true
    type = "lunr"
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"

  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"

    [params.header.title]
      logo = ""
      name = "PREPAS MP2I"
      # add extra information before the name (HTML supported), such as icons
      pre = """<img src='/prepas-mp2i-website/images/logo.png' height=25px 
                    style='margin-bottom:-5px;margin-right:5px'>"""
      typeit = true  # typeit animation for title name

  [params.footer]
    enable = true
    hugo = false
    copyright = true
    author = true
    since = 2021
    license = """<a rel="license external nofollow noopener noreffer"
    href="https://creativecommons.org/licenses/by-nc/4.0/" 
    target="_blank">CC BY-NC 4.0</a>"""

  [params.section]
    paginate = 4
    dateFormat = "01-02"

  [params.list]
    paginate = 4
    dateFormat = "01-02"

  [params.home]
    [params.home.profile]
      enable = true
      avatarURL = "/prepas-mp2i-website/images/logo.png"
      title = "PREPAS MP2I"
      subtitle = "Bienvenue sur le site des classes préparatoires MP2I !"
      typeit = true
      social = true
      disclaimer = ""

    [params.home.posts]
      enable = true
      paginate = 4

  [params.social]
    GitHub = "prepas-mp2i/prepas-mp2i-website"
    Email = "mp2i@protonmail.com"

  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    fontawesome = true

    [params.page.share]
      enable = true
      Facebook = true

  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-BW19BY0LKC"  # add your tracking id
      anonymizeIP = false

  [params.cookieconsent]
    enable = false

[markup]
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

    [markup.goldmark.renderer]
      unsafe = true

[author]
  name = " Étudiants en MP2I"
  email = "mp2i@protonmail.com"

[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

  # Options to make output .md files
  [outputFormats.MarkDown]
    mediaType = "text/plain"
    isPlainText = true

[Permalinks]
  posts = ":filename"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]

[menu]
  [[menu.main]]
    name = "MP2I"
    url = "mp2i/"
    weight = 1
  
  [[menu.main]]
    name = "Informatique"
    url = "informatique/"
    weight = 2

  [[menu.main]]
    name = "Admission"
    url = "admission/"
    weight = 3
  
  [[menu.main]]
    name = "Ressources"
    url = "ressources/"
    weight = 4

  [[menu.main]]
    name = "Contact"
    url = "contact/"
    weight = 5
